      font-family: Arial, sans-serif;

    nav {

      text-align: center;
      padding: 1em;

    nav a {
      margin: 0 15px;
      color: white;

    }

      border: 1px solid #ccc;
      margin: 10px;

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>

  </nav>

  <!-- Content -->
  <section id="home">
    <h1>Home</h1>
    <p>This is the Home section.</p>
  </section>

  <section id="services">

  </section>

  <section id="about">
    <h1>About Us</h1>
    <p>This is the About Us section.</p>
  </section>

  <section id="contact">

    <p>This is the Contact section.</p>
  </section>

</html>
